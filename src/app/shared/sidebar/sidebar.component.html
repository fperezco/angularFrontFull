
    <div class="sidebar-header">
      <div class="sidebar-title">
        Navigation
      </div>
      <div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
        <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
      </div>
    </div>
  
    <div class="nano">
      <div class="nano-content">
        <nav id="menu" class="nav-main" role="navigation">
          <ul class="nav nav-main" >

            <li class="nav-parent" routerLinkActive="nav-expanded" *ngFor="let menu of _sidebar.menu">
              <a>
                <i class="menu.icono" aria-hidden="true"></i>
                <span>{{menu.titulo}}</span>
              </a>
              <ul class="nav nav-children">
                <li *ngFor="let submenu of menu.submenu" routerLinkActive="nav-active">
                  <a routerLink={{submenu.url}} >
                    {{submenu.titulo}}
                 </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
  
  
      </div>
  
    </div>
