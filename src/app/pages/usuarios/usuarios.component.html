<div class="panel-body">
    <div class="col-lg-12 alert alert-warning text-center" *ngIf="!usuarios">
        LOADING
        <br>
        <i class="fa fa-refresh fa-spin"></i>
        <br>
    </div>
    <div class="row" *ngIf="usuarios">
        <div class="col-sm-4" style="float:right;margin-bottom: 10px;margin-right: -15px;">
            <input  type="text" class="form-control" (input)="buscar($event.target.value)" placeholder="buscar"/>
        </div>
        <table  class="table table-bordered table-striped mb-none">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.role}}</td>
                    <td>Editar</td>
                </tr>
            </tbody>
        </table>
    </div>    
    <br>
    <button class="btn btn-secondary">< Anteriores</button>&nbsp;
    <button class="btn btn-secondary">Siguientes > </button>
</div>
